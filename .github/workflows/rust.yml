name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo
    steps:
      - uses: actions/checkout@v4
      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust"
      - name: Prepare clippy
        run: rustup component add clippy
      - name: Check format
        run: cargo fmt --check
      - name: Check lint
        run: cargo clippy

  test:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust"
      - name: Run tests
        run: cargo test --workspace --verbose
